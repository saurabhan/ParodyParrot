<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Translator</title>

</head>
<body class="minion">
    <div class="container">
        <h1 class="t-heading">Minon Translator</h1>
        <textarea class="inputarea" name="textinput" id="input" cols="60" rows="10" placeholder="Enter Text here."></textarea>
        <br><button class="btn-t" id="btntranslate">Translate</button>
        <h1>Translated text will appear below. </h1>
        <div id="output" class="outputarea"></div>
        <p class="about">This is a minion text convertor, it converts your given text to the language of a minion</p>
    </div>
    <script src="minion.js" type="text/javascript"></script>
</body>
</html>
